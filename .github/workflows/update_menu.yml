name: Update UCSC Menus

on:
  schedule:
    - cron: "*/30 * * * *"     # every 30 minutes (UTC)
  workflow_dispatch: {}        # lets you run it on demand

permissions:
  contents: read               # we won't rely on GITHUB_TOKEN for writes

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: update-menu
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run scraper (headless)
        env:
          MENU_JSON: menu_data.json
          IS_HEADLESS: "1"
        run: |
          set -e
          python backend/scraper.py
          echo "First lines of menu_data.json:"
          head -n 20 menu_data.json || true

      - name: Commit & push with PAT if changed
        env:
          GH_REPO: ${{ github.repository }}
          GH_PAT:  ${{ secrets.PAT_TOKEN }}
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add menu_data.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update menu_data.json [skip ci]"
          # Push to main using PAT (works even if GITHUB_TOKEN is read-only)
          git push "https://x-access-token:${GH_PAT}@github.com/${GH_REPO}.git" HEAD:main
